<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Failure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #gif-container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="message" style="color: red; font-size: 20px;">Incorrect password. Try again!</p>
    <div id="gif-container"></div>

    <script>
        const failureGifs = [
            "https://media.giphy.com/media/1BXa2alBjrCXC/giphy.gif",
            "https://media.giphy.com/media/3o6ZsYh5XGxM5bn8xS/giphy.gif",
            "https://media.giphy.com/media/8YutMatqkTfSE/giphy.gif",
            "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif"
        ];

        function showRandomGif() {
            const gifContainer = document.getElementById("gif-container");
            const randomGif = failureGifs[Math.floor(Math.random() * failureGifs.length)];
            gifContainer.innerHTML = `<img src="${randomGif}" alt="Sad GIF">`;
        }

        showRandomGif();
    </script>
</body>
</html>
